# V2X Sample Application Configuration
# Copy this file to config.properties and customize as needed

# STEP SDK Configuration
step.api.endpoint=https://api.step.vodafone.com
step.api.key=YOUR_API_KEY_HERE
step.client.id=YOUR_CLIENT_ID_HERE
step.connection.timeout=30000

# V2X Event Configuration
v2x.sender.enabled=true
v2x.receiver.enabled=true
v2x.cam.frequency=1000
v2x.denm.priority=high

# Logging Configuration
log.level=info
log.format=json
log.output=console

# Application Settings
app.simulation.mode=true
app.event.queue.size=1000
app.thread.pool.size=4
